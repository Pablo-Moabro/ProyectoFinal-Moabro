<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cervezas</title>
</head>
<body>
    <main class="birra">
        <h1>Nuestros Estilos</h1>
            <section class="cards">
                <div class="card">
                    <div class="card__content">
                        <h1>Aurora IPA</h1>
                        <img src="./img/pintacentro-removebg-preview.png" alt="pinta de cerveza ipa">
                    </div>
                    <div class="card__footer">
                        <button id="btn-ipa" type="button">Agregar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h1>Lobo Stout</h1>
                        <img src="./img/pintacentro-removebg-preview.png" alt="pinta de cerveza negra lobo stout">
                    </div>
                    <div class="card__footer">
                        <button id="btn-stout" type="button">Agregar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h1>Dragon Red Ale</h1>
                        <img src="./img/pintacentro-removebg-preview.png" alt="pinta de cerveza roja dragon red ale">
                    </div>
                    <div class="card__footer">
                        <button id="btn-red" type="button">Agregar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <h1>Centauro Belgian</h1>
                        <img src="./img/pintacentro-removebg-preview.png" alt="pinta de cerveza centauro belgian">
                    </div>
                    <div class="card__footer">
                        <button id="btn-bel" type="button">Agregar</button>
                    </div>
                </div>
            </section>
    </main>
    <section id="container">
        <h2 class="">Tus Cervezas</h2>
        <div id="buy-container">
        </div>
    </section>
    <div class="btn">
        <button type="submit" class="btn_comprar">Comprar</button>
    </div>
            
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
